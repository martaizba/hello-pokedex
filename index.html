<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon listado</title>
    <link rel="icon" href="/img/pokeball.png" type="image/png">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/theme.css">

   
</head>

<body class="page__container">
    <header class="header__container">
        <div class="title__container">
            <img alt="logo de la aplicación pokédex" class="title__logo" src="img/pokeballPokeball_title.png">
            <h1 class="title__text headline">Pokédex</h1>
        </div>
        <div class="filters__container">
            <div class="filters__search inner-shadow">
                <img alt="icono de búsqueda" src="/img/tag.png">
                <input id="SEARCH_BAR" type="text" placeholder="Search" />
            </div>
            <button class="filters__sort inner-shadow">#</button>
        </div>
    </header>
    <main class="main__container">
        <ul class="pokemon__list"></ul>
    </main>
    <script src="./scripts/main.js"></script>
</body>

</html>
